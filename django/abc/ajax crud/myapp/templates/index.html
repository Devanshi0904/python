<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        // page load karvani syntax che niche ni
        $(document).ready(function(){
            // alert("ok")
            viewStudent()
        });

        function addStudent(){
            var name = $("#name").val()
            var email = $("#email").val()
            var phone = $("#phone").val()
            var csrfmiddlewaretoken  = $('input[name="csrfmiddlewaretoken"]').val()
            

            $.post('register', { csrfmiddlewaretoken,name,email,phone }, function (rt) {
                alert(rt)

                $("#name").val("")
                $("#email").val("")
                $("#phone").val("")

                viewStudent()
            })
        }
        
        function viewStudent(){
            $.get("display",{},function(rt){
                // alert(rt.students)

                var rows = ""
                rt.students.map(ele => {
                    // alert(ele.name)
                    // alert(rt)
                    rows+=`<tr><td>${ele.id}</td><td>${ele.name}</td><td>${ele.email}</td><td>${ele.phone}</td><td><button id="${ele.edit}">edit</td><td><button id="${ele.delete}">delete</td></tr>`
                })
                // alert(rows)
                $("#tdata").html(rows)
            })
            

            

        }
        
        </script>

</head>
<body style="background-color: #a64ce7;">
    <div class="container py-5">
        <div class="card shadow-lg p-4 mb-5 rounded" style="background-color: rgb(228, 159, 242);">
            <h2 class="text-center text-black mb-4">Student Registration</h2>
            {%csrf_token%}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success me-2" onclick="addStudent()">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
        </div>

        <div class="card shadow p-4 rounded" style="background-color:rgb(228, 159, 242);    ">
            <h2 class="text-center text-dark mb-4">Student Details</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead style="background-color:#9370DB; color:#fff;">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tdata">
                        <!-- dynamic data here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
</body>
</html>
