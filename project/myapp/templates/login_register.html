

<!-- ===================== LOGIN PAGE (save as login.html) ===================== -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Fruitables</title>
  <!-- Link to the same Bootstrap and site stylesheet used by your index page -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- If your project uses a custom stylesheet, keep the same path as in your index.html -->
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    /* small overrides so the page visually matches your index layout */
    .auth-card { max-width: 420px; margin: 120px auto; }
    .brand { color: #0d6efd; font-weight: 700; }
    .form-control:focus { box-shadow: none; }
    .divider { height: 1px; background: #e9ecef; margin: 1.5rem 0; }
  </style>
</head>
<body class="bg-light">

  <div class="container auth-card">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="brand mb-3">Fruitables</h2>
        <p class="text-muted mb-4">Welcome back â€” please login to your account.</p>

        <form action="/login" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <input class="form-check-input" type="checkbox" id="remember" name="remember">
              <label class="form-check-label ms-1" for="remember">Remember me</label>
            </div>
            <a href="#register" class="small">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <div class="divider"></div>

        <p class="text-center mb-0">Don't have an account? <a href="register.html">Create one</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!-- ===================== REGISTER PAGE (save as register.html) ===================== -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Fruitables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    .auth-card { max-width: 520px; margin: 80px auto; }
    .brand { color: #0d6efd; font-weight: 700; }
    .form-control:focus { box-shadow: none; }
    .divider { height: 1px; background: #e9ecef; margin: 1.5rem 0; }
  </style>
</head>
<body class="bg-light">

  <div class="container auth-card">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="brand mb-2">Create your account</h2>
        <p class="text-muted mb-4">Join Fruitables for faster checkout and order tracking.</p>

        <form action="/register" method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>
          </div>

          <div class="mb-3 mt-3">
            <label for="regEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" name="email" required>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" name="password" required>
            </div>
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label">Confirm password</label>
              <input type="password" class="form-control" id="confirmPassword" name="password2" required>
            </div>
          </div>

          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
            <label class="form-check-label ms-1" for="terms">I agree to the Terms and Privacy Policy</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-2">Create account</button>
        </form>

        <div class="divider"></div>

        <p class="text-center mb-0">Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
